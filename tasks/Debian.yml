---
- name: Install required Debian packages
  apt: pkg={{item}} state=present update_cache=yes cache_valid_time=3600
  with_items:
    - wget
    - curl
    - make
    - g++
    - gcc
    - libcurl4-openssl-dev
    - libsasl2-2
    - libsasl2-dev
    - libcurl3
    - mongodb
    - git
    - build-essential
    - openjdk-7-jre-headless


